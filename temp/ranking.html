<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>二狗送周边-排行榜</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css?v=1c1c66e1a3" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/common.css" />
		<link rel="stylesheet" type="text/css" href="css/ranking.css" />
		<!-- <script type="text/javascript" src="js/common/hm.js?v=4c07ff38c6"></script> -->

	</head>

	<body>
    <div class="mui-content">
      <div class="container">
        <div class="tab-title">
          <div class="tab-title-item tab-title-1 active" data-id="goods" id="tabGoods">活动规则</div>
          <div class="tab-title-item tab-title-2" data-id="rank" id="tabRank">排行榜</div>
        </div>
        <div class="tab-content">
          <div class="tab-content-goods" id="goods">
            <div class="box-rule">
              <div class="title"><img src="" alt=""></div>
              <p class="p1"><strong>11月9-12日</strong>消费排名榜总榜前50位，免费送王二狗精美周边礼品！</p>
              <p class="p2">（消费包括：购买、开群、续费）</p>
            </div>
            <div class="box-goods">
              <div class="title"></div>
              <div class="goods-wrap flex flex-space-between">
                <div class="goods-box">
                  <div class="goods-img flex align-items-center flex-center">
                    <img class="img-1" src="./img/activity/gund_00.png" alt="">
                  </div>
                  <div class="goods-info">
                    <p class="p1">消费榜前3名</p>
                    <p class="p2">送王二狗文化衫</p>
                    <p class="p3">(价值¥198)</p>
                  </div>
                </div>
                <div class="goods-box goods-box2">
                  <div class="goods-img flex align-items-center flex-center">
                    <img class="img-2" src="./img/activity/gund_00.png" alt="">
                  </div>
                  <div class="goods-info">
                    <p class="p1">消费榜前4-50名</p>
                    <p class="p2">送后院纪念版鼠标垫</p>
                    <p class="p3">(价值¥88)</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="tab-content-rank" id="rank">
            <div class="mui-scroll-wrapper" id="scrollWrap">
              <div class="mui-scroll">
                <div>
                  <div class="rank-title flex align-items-center">
                    <span>排名</span>
                    <span>头像</span>
                    <span>昵称</span>
                  </div>
                  <div class="rank-inner">
                    <ul class="rank-list">
                      <li class="rank-item-wrap">
                        <div class="rank-item flex align-items-center">
                          <div class="rank-key"><img src="./img/house/2.0/hy_heart1.png" alt=""></div>
                          <div class="rank-img"><img src="./img/share_logo.png" alt=""></div>
                          <div class="rank-name">复方甘草酸</div>
                        </div>
                      </li>
                      <li class="rank-item-wrap">
                        <div class="rank-item flex align-items-center">
                          <div class="rank-key"><img src="./img/house/2.0/hy_heart1.png" alt=""></div>
                          <div class="rank-img"><img src="./img/share_logo.png" alt=""></div>
                          <div class="rank-name">复方甘草酸</div>
                        </div>
                      </li>
                      <li class="rank-item-wrap">
                        <div class="rank-item flex align-items-center">
                          <div class="rank-key"><img src="./img/house/2.0/hy_heart1.png" alt=""></div>
                          <div class="rank-img"><img src="./img/share_logo.png" alt=""></div>
                          <div class="rank-name">复方甘草酸</div>
                        </div>
                      </li>
                      <li class="rank-item-wrap">
                        <div class="rank-item flex align-items-center">
                          <div class="rank-key">1</div>
                          <div class="rank-img"><img src="./img/share_logo.png" alt=""></div>
                          <div class="rank-name">复方甘草酸</div>
                        </div>
                      </li>
                      <li class="rank-item-wrap">
                        <div class="rank-item flex align-items-center">
                          <div class="rank-key">2</div>
                          <div class="rank-img"><img src="./img/share_logo.png" alt=""></div>
                          <div class="rank-name">复方甘草酸</div>
                        </div>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="footer">每天早上10点更新前一天的排名</div>
    </div>
